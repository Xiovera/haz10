<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<title>Haz10</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<div class="haz10-fondo">
	<div class="oscurito">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1 class="text-center well">Haz 10</h1>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
					 	<label class="well" for="numberA">Ingresa un número:</label>
					 	<input type="text" class="form-control" id="numberA" placeholder="0">
					</div>
					<hr>
					<div class="form-group">
						<label class="well" for="numberB">Ingresa otro número:</label>
					 	<input type="text" class="form-control" id="numberB" placeholder="0">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h3 class="well">¿Ambos suman 10?</h3>
						<h1 id="salida1" class="text-center"></h1>
						<h2 id="salida2" class="text-center"></h2>
						<p class="text-center"><button onclick="evaluar()" class="center-block btn btn-info">Evaluar</button></p>
						
					</div>
				</div>					
				</div>
			</div>
		</div>		
	</div>
	<a class="well" href="https://github.com/Xiovera/haz10">link repo </a>
</div>
</body>
<script src="Js/main.js"></script>
</html>
